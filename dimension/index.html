<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <style>
      div {
        width: 400px;
        height: 200px;
        padding: 10px;
        margin: 20px;
        background-color: blueviolet;
        border: 2px solid gray;
        color: white;
      }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body class="container">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <div class="mt-2"></div>
    <button class="btn btn-primary mt-2">Hesapla</button>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script>
      $(function () {
        $("button").click(function () {
          var deneme = "";
          deneme += "Genişlik : " + $("div").width() + " px <br/>";

          $("div").html(deneme);

          deneme += "Yükseklik : " + $("div").height() + " px <br/>";

          $("div").html(deneme);

          // padding dahil

          deneme +=
            "Genişlik innerWidth : " + $("div").innerWidth() + " px <br/>";

          $("div").html(deneme);

          deneme +=
            "Yükseklik innerHeight : " + $("div").innerHeight() + " px <br/>";

          $("div").html(deneme);

          // padding + border

          deneme +=
            "Genişlik outerwidth : " + $("div").outerWidth() + " px <br/>";

          $("div").html(deneme);

          deneme +=
            "Yükseklik outerheight : " + $("div").outerHeight() + " px <br/>";

          $("div").html(deneme);

          // padding + border + margin

          deneme +=
            "Genişlik outerwidth : " + $("div").outerWidth(true) + " px <br/>";

          $("div").html(deneme);

          deneme +=
            "Yükseklik outerheight : " +
            $("div").outerHeight(true) +
            " px <br/>";

          $("div").html(deneme);
        });
      });
    </script>
  </body>
</html>
