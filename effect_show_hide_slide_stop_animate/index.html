<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <div
      id="div"
      class="mt-5 ml-5"
      style="
        width: 200px;
        height: 210px;
        background-color: aquamarine;
        position: relative;
      "
    ></div>

    <div class="m-5">
      <p id="p1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Mollitia cumque
        voluptatem nobis possimus ipsa itaque dolorum hic aspernatur inventore
        ea ex, quod tempora corporis! Dolorum dolores voluptatum quisquam animi
        recusandae?
      </p>

      <button
        class="btn btn-primary mt-5"
        id="show"
        value="show"
        name="show"
        onclick="show()"
      >
        Show
      </button>
      <button
        class="btn btn-danger mt-5"
        id="hide"
        value="hide"
        name="hide"
        onclick="hide()"
      >
        Hide
      </button>
      <br />
      <button
        class="btn btn-warning mt-5"
        id="fade"
        value="fade"
        name="fade"
        onclick="fade()"
      >
        Fade
      </button>

      <button
        class="btn btn-secondary mt-5"
        id="fade"
        value="fade"
        name="fade"
        onclick="fadeOut()"
      >
        FadeOut
      </button>
      <button
        class="btn btn-info mt-5"
        id="fade"
        value="fade"
        name="fade"
        onclick="fadeToggle()"
      >
        FadeToggle
      </button>
      <br />
      <button
        class="btn btn-success mt-5"
        id="slide"
        value="slide"
        name="slide"
        onclick="slideUp()"
      >
        SlideUp
      </button>
      <button
        class="btn btn-success mt-5"
        id="slide"
        value="slide"
        name="slide"
        onclick="slideDown()"
      >
        SlideDown
      </button>
      <button
        class="btn btn-success mt-5"
        id="slide"
        value="slide"
        name="slide"
        onclick="slideToggle()"
      >
        SlideToggle
      </button>
      <br />
      <button
        class="btn btn-info mt-5"
        id="animate"
        value="animate"
        name="animate"
      >
        Animate
      </button>
      <button
        class="btn btn-dark mt-5"
        id="stop"
        value="stop"
        name="stop"
        onclick="stop()"
      >
        Stop
      </button>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <script>
      // Gizle
      function hide() {
        $(document).ready(function () {
          $("#p1").hide(2000);
        });
      }
      //Goster
      function show() {
        $(document).ready(function () {
          $("#p1").show(2000, function () {
            alert("gosterildi");
          });
        });
      }

      //FADE
      function fade() {
        $(document).ready(function () {
          $("#p1").fadeIn(2000);
        });
      }
      function fadeOut() {
        $(document).ready(function () {
          $("#p1").fadeOut(2000);
        });
      }
      function fadeToggle() {
        $(document).ready(function () {
          $("#p1").fadeToggle();
        });
      }

      //SLIDE
      function slideUp() {
        $(document).ready(function () {
          $("#p1").slideUp();
        });
      }
      function slideDown() {
        $(document).ready(function () {
          $("#p1").slideDown();
        });
      }
      function slideToggle() {
        $(document).ready(function () {
          $("#p1").slideToggle();
        });
      }
    </script>
    <script>
      $(document).ready(function () {
        $("#animate").click(function () {
          $("#div").animate(
            {
              width: 500,
              height: 500,
              left: "+=500",
            },
            10000,
            function () {
              alert("animate bitti");
            }
          );
        });
      });
    </script>

    <script>
      $(document).ready(function () {
        $("#stop").click(function () {
          $("div").stop();
        });
      });
    </script>
  </body>
</html>
